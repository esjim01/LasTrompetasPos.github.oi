<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Las Trompetas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- ESTILOS MODERNOS (GLASSMORPHISM) --- */
        body {
            /* Fondo degradado oscuro basado en tus colores Indigo */
            background: linear-gradient(135deg, #0d0030 0%, #1a237e 50%, #311b92 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Círculos decorativos de fondo (Opcional, para dar atmósfera) */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }
        
        /* La Tarjeta de Vidrio */
        .login-card {
            background: rgba(255, 255, 255, 0.1) !important; /* Transparencia */
            backdrop-filter: blur(15px); /* Efecto borroso detrás */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 20px !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
            width: 100%;
            max-width: 400px;
            padding: 20px 10px;
        }

        /* Ajustes del Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            width: 100px;
            height: 100px;
            object-fit: contain; /* Asegura que tu logo se vea bien */
            background: rgba(255,255,255,0.9); /* Fondo blanco suave para el logo */
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo-container h5 {
            color: #fff !important; /* Texto blanco */
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }
        
        .logo-container p {
            color: rgba(255,255,255,0.7) !important;
        }

        /* --- Personalizando Materialize Inputs para fondo oscuro --- */
        .input-field {
            margin-bottom: 20px;
        }

        /* Iconos */
        .input-field .prefix {
            color: rgba(255,255,255,0.7);
        }
        .input-field .prefix.active {
            color: #fff;
        }

        /* Texto del input */
        .input-field input[type=text], 
        .input-field input[type=password] {
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.3) !important;
        }

        /* Línea al hacer click */
        .input-field input[type=text]:focus, 
        .input-field input[type=password]:focus {
            border-bottom: 1px solid #fff !important;
            box-shadow: 0 1px 0 0 #fff !important;
        }

        /* Etiquetas (Labels) */
        .input-field label {
            color: rgba(255,255,255,0.6);
        }
        .input-field input:focus + label {
            color: #fff !important;
        }

        /* Botón de Login */
        .btn-login {
            background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
            width: 100%;
            height: 50px;
            line-height: 50px;
            border-radius: 25px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.4);
            margin-top: 15px;
        }
        
        .btn-login:hover {
            background: linear-gradient(90deg, #283593 0%, #5c6bc0 100%);
            box-shadow: 0 6px 20px rgba(26, 35, 126, 0.6);
        }

        /* Loader */
        .loading-overlay {
            display: none;
            margin-top: 20px;
        }
        .progress {
            background-color: rgba(255,255,255,0.2);
        }
        .indeterminate {
            background-color: #fff !important;
        }

    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-content">
            
            <div class="logo-container">
                <img src="img/Las_trompetas.jpg" alt="Las Trompetas Logo" onerror="this.src='https://via.placeholder.com/150'">
                <h5 style="margin-top: 15px;">Bienvenido</h5>
                <p>Panel Administrativo</p>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input type="text" id="user" autocomplete="username">
                <label for="user">Usuario</label>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="pass" autocomplete="current-password">
                <label for="pass">Contraseña</label>
            </div>

            <button class="btn btn-login waves-effect waves-light" id="btn-entrar" onclick="iniciarSesion()">
                INGRESAR
            </button>

            <div class="loading-overlay" id="loader">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // --- TU LÓGICA DE JAVASCRIPT SE MANTIENE INTACTA ---
        async function iniciarSesion() {
            const user = document.getElementById("user").value.trim();
            const pass = document.getElementById("pass").value.trim();
            const btn = document.getElementById("btn-entrar");
            const loader = document.getElementById("loader");

            if (!user || !pass) return M.toast({html: 'Completa los datos', classes: 'rounded orange'});

            btn.disabled = true;
            btn.style.opacity = "0.7";
            loader.style.display = "block";

            try {
                const res = await fetch("/api/index", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user, pass }),
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("usuarioRol", data.rol);
                    localStorage.setItem("usuarioNombre", data.user);
                    // Redirección
                    window.location.href = (data.rol === "ADMIN") ? "inventario.html" : "ventas.html" ;
                } else {
                    M.toast({html: data.mensaje || 'Credenciales inválidas', classes: 'rounded red'});
                    btn.disabled = false;
                    btn.style.opacity = "1";
                    loader.style.display = "none";
                }
            } catch (error) {
                console.error("Error en login:", error);
                M.toast({html: 'Error de servidor', classes: 'rounded red'});
                btn.disabled = false;
                btn.style.opacity = "1";
                loader.style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('pass').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') iniciarSesion();
            });
            // Inicializar inputs de Materialize para que las etiquetas no se solapen
            M.updateTextFields();
        });
    </script>
</body>
</html>
