<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - Las Trompetas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="grey lighten-4">
    <nav class="indigo darken-4">
        <div class="nav-wrapper container">
            <a href="usuarios.html" class="brand-logo">Las Trompetas - Usuarios</a>
            <ul class="right">
                <li><a href="inventario.html"><i class="material-icons left">arrow_back</i>Volver</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col s12 m4">
                <div class="card white">
                    <div class="card-content">
                        <span class="card-title" id="form-titulo">Nuevo Usuario</span>
                        
                        <input type="hidden" id="user-id-original">

                        <div class="input-field">
                            <input type="text" id="user-nombre">
                            <label for="user-nombre">Nombre de Usuario</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="user-clave">
                            <label for="user-clave">Contraseña</label>
                            <span class="helper-text" id="helper-clave"></span>
                        </div>
                        <div class="input-field">
                            <select id="user-rol">
                                <option value="VENDEDOR">VENDEDOR</option>
                                <option value="ADMIN">ADMINISTRADOR</option>
                            </select>
                            <label>Rol del Usuario</label>
                        </div>

                        <button class="btn indigo darken-4" onclick="guardarUsuario()" style="width:100%; margin-bottom: 10px;" id="btn-guardar">
                            Guardar <i class="material-icons right">save</i>
                        </button>

                        <button class="btn red lighten-2" onclick="limpiarFormulario()" style="width:100%; display:none;" id="btn-cancelar">
                            Cancelar Edición <i class="material-icons right">cancel</i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col s12 m8">
                <div class="card white">
                    <div class="card-content">
                        <table class="striped highlight responsive-table">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Rol</th>
                                    <th class="center-align">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-usuarios"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/usuarios.js"></script>
</body>
</html>
